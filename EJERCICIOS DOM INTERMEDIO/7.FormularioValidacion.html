<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validación</title>
    <link rel="stylesheet" href="7.FormularioValidacion.css">
</head>
<body>
    <div class="contenedor">
        <h1>Formulario de Registro</h1>
        
        <form id="formulario">
            <div class="campo">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                <span class="error" id="errorNombre"></span>
            </div>
            
            <div class="campo">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" placeholder="ejemplo@correo.com">
                <span class="error" id="errorCorreo"></span>
            </div>
            
            <div class="campo">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" placeholder="Mínimo 8 caracteres">
                <span class="error" id="errorContrasena"></span>
            </div>
            
            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
        
        <div id="mensajeExito" class="mensaje-exito oculto">
            <h2>¡Registro exitoso! ✓</h2>
            <p>Tus datos han sido enviados correctamente.</p>
        </div>
    </div>

    <script src="7.FormularioValidacion.js"></script>
</body>
</html>
