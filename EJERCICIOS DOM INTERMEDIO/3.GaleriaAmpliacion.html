<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con Ampliación</title>
    <link rel="stylesheet" href="3.GaleriaAmpliacion.css">
</head>
<body>
    <div class="contenedor">
        <h1>Galería de Imágenes</h1>
        
        <div class="galeria">
            <img src="https://picsum.photos/300/200?random=1" alt="Imagen 1" class="miniatura">
            <img src="https://picsum.photos/300/200?random=2" alt="Imagen 2" class="miniatura">
            <img src="https://picsum.photos/300/200?random=3" alt="Imagen 3" class="miniatura">
            <img src="https://picsum.photos/300/200?random=4" alt="Imagen 4" class="miniatura">
            <img src="https://picsum.photos/300/200?random=5" alt="Imagen 5" class="miniatura">
            <img src="https://picsum.photos/300/200?random=6" alt="Imagen 6" class="miniatura">
        </div>
    </div>

    <div id="modal" class="modal oculto">
        <span class="cerrar">&times;</span>
        <img id="imagenAmpliada" src="" alt="Imagen ampliada">
    </div>

    <script src="3.GaleriaAmpliacion.js"></script>
</body>
</html>
